		<script>
			function sizing(){
			    var canSee = $("#myNavbar").is(":visible");
				var screenH = screen.height;
				var paddingTopStr = (screenH / 2.5).toString() + "px";
				document.getElementById("info").style.paddingTop = paddingTopStr;
			}
			function navButtonReadjust(){
				var canSee = $("#myNavbar").is(":visible");
				if(canSee == false){
					var paaddingTopStr = (document.getElementById("info").style.paddingTop + 20).toString() + "px";
					document.getElementById("info").style.paddingTop = paaddingTopStr
				}
				if(canSee == true){
					var paaddingTopStr = (document.getElementById("info").style.paddingTop - 20).toString() + "px";
					document.getElementById("info").style.paddingTop = paaddingTopStr
				}
			}
		</script>
