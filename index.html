		<script>
			function sizing(){
				var paddingTopStr = (document.getElementById("NavigationBar").offsetHeight).toString() + "px";
				document.getElementById("photoRow").style.paddingTop = paddingTopStr;
				
				var paddingBottomStr = (document.getElementById("NavigationBar").offsetHeight + 10).toString() + "px";
				document.getElementById("info").style.paddingBottom = paddingBottomStr;
				
				if(screen.width < 350){
					document.getElementById("footerMessage").style.height = "65px";
				}
				else{
					document.getElementById("footerMessage").style.height = "auto";
				}
				
				if(screen.width < 450){
					var pic1 = document.getElementById("pic1");
					var pic2 = document.getElementById("pic2");
					var pic3 = document.getElementById("pic3");
					var pic4 = document.getElementById("pic4");
					pic1.classList.remove("col-xs-3");
					pic1.classList.add("col-xs-6");
					pic2.classList.remove("col-xs-3");
					pic2.classList.add("col-xs-6");
					pic3.classList.remove("col-xs-3");
					pic3.classList.add("col-xs-6");
					pic4.classList.remove("col-xs-3");
					pic4.classList.add("col-xs-6");

				}
				else{
					var pic1 = document.getElementById("pic1");
					var pic2 = document.getElementById("pic2");
					var pic3 = document.getElementById("pic3");
					var pic4 = document.getElementById("pic4");
					pic1.classList.remove("col-xs-6");
					pic1.classList.add("col-xs-3");
					pic2.classList.remove("col-xs-6");
					pic2.classList.add("col-xs-3");
					pic3.classList.remove("col-xs-6");
					pic3.classList.add("col-xs-3");
					pic4.classList.remove("col-xs-6");
					pic4.classList.add("col-xs-3");
				}
			}
		</script>
	</head>
